plugins {
    id 'java'
    id 'groovy'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.10.0'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.codehaus.groovy:groovy-all:2.4.11'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    testCompile 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-inline:4.0.0'
    //testImplementation 'org.powermock:powermock-module-junit4:1.6.4'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.11'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'

    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.mercadopago:sdk-java:1.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

test {
    testLogging {
        showStandardStreams = false
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

check.dependsOn jacocoTestReport

// Task to open the report generated by Jacoco
task openReport {
    doLast {
        exec {
            executable 'open'
            args 'build/reports/jacoco/test/html/index.html'
        }
    }
}

// Task to clean the directory, run tests, generate the Jacoco report and open it
task testAndReport {
    dependsOn 'clean'
    dependsOn 'test'
    dependsOn 'jacocoTestReport'
    dependsOn 'openReport'
    tasks.findByName('test').mustRunAfter 'clean'
    tasks.findByName('jacocoTestReport').mustRunAfter 'test'
    tasks.findByName('openReport').mustRunAfter 'jacocoTestReport'
}

//To run tests with java classes using groovy classes is necessary compile first groovy files and then java files
//You should remove this config if groovy classes were removed
sourceSets {
    main {
        java {
            srcDirs = [] // don't compile Java code twice
        }
        groovy {
            srcDirs = ['src/main/groovy', 'src/main/java']
        }
    }
}